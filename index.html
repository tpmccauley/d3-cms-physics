<html>

<head>
<!-- thomas.mccauley@cern.ch -->
<title>CMS Physics Timeline</title>
<script type="text/javascript" src="./js/modernizr.custom.57713.js"></script>
<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/d3.v2.min.js"></script>

<link type="text/css" href="./css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="./css/cmsphysics.css" rel="stylesheet">

<script type="text/javascript">
 if (!Modernizr.svg){
  $(document).ready(function () {
     $("svg").remove();
     $("div").remove(".svg");
   });
 } else {
   $(document).ready(function () {
     $("div").remove(".nosvg");
   });
 }
</script>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-15537867-3']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</head>
<body>
<div class="container">
  <div class="nosvg">
    <p class="instr">Sorry, but your browser does not appear to support SVG.</p>
    <p class="instr">Please go to the <a href="https://twiki.cern.ch/twiki/bin/view/CMSPublic/PhysicsResults">CMS Physics Results page</a> instead.</p>
    <p class="instr">Alternatively, you could try to visit this page via Firefox, Chrome, or Safari.</p>
  </div>
  <div class="col-lg-9"><p></p></div>
  <div id="controls" class="col-lg-9 svg">
    <div class="row">
      <p>
      <button type="button" class="btn btn-default active" id="all" onclick="show_all();">Show all</button>
      <button type="button" class="btn btn-default" id="total" onclick="show_total();">Total</button>
      <button type="button" class="btn btn-default" id="smp" onclick="show_smp();">Standard Model</button>
      <button type="button" class="btn btn-default" id="exo" onclick="show_exo();">Exotica</button>
      <button type="button" class="btn btn-default" id="sus" onclick="show_sus();">Supersymmetry</button>
      <button type="button" class="btn btn-default" id="bph" onclick="show_bph();">B Physics</button>
      </p>
    </div>
    <div class="row">
      <p>
      <button type="button" class="btn btn-default" id="top" onclick="show_top();">Top Physics</button>
      <button type="button" class="btn btn-default" id="hin" onclick="show_hin();">Heavy Ion</button>
      <button type="button" class="btn btn-default" id="hig" onclick="show_hig();">Higgs</button>
      <button type="button" class="btn btn-default" id="fwd" onclick="show_fwd();">Forward Physics</button>
      <button type="button" class="btn btn-default" id="b2g" onclick="show_b2g();">Beyond 2 Generations</button>
      </p>
    </div>
    <div class="row">
      <p>
      <div id="numbers" class="svg">
        <span id="number"></span>
        papers submitted
        as of <span id="date"></span>
      </div>
      </p>
    </div>
  </div>
  <div id="plot" class="col-lg-9"></div>
</div>
<script type="text/javascript" src="./js/cmsphysics.js"></script>
</body>
</html>
